<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Color Guessing Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header class="header1 text-center">
    <h5 class="title">the great</h5>
    <h1 class="displayGoal">rgb(0,0,0);</h1>
    <h5 class="title">guessing game</h5>
  </header>
  
  <div class="container-fluid">
    <div class="gameNav">
      <div class="row center-block">
        <div class="col-xs-4 text-center"><button id="resetButton">New Color</button></div>
        <div class="col-xs-4 text-center"></div>
        <div class="col-xs-2 text-center"><button id="easy">Easy</button></div>
        <div class="col-xs-2 text-center"><button id="hard">Hard</button></div>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="gameBoard">
      <div class="row">
        <a href="#"><div id="test" class="col-xs-4 gameOption"></div></a>
        <a href="#"><div class="col-xs-4 gameOption"></div></a>
        <a href="#"><div class="col-xs-4 gameOption"></div></a>
      </div>
      <div id="difficulty">
        <div class="row hardRow">
          <a href="#"><div class="col-xs-4 gameOption"></div></a>
          <a href="#"><div class="col-xs-4 gameOption"></div></a>
          <a href="#"><div class="col-xs-4 gameOption"></div></a>
        </div>
      </div>
    </div>
  </div>
  
  
  
  
  
  
  
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous">
  </script>
  <script 
  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
  crossorigin="anonymous">
  </script>
  <script src="script.js"></script>
  
</body>
</html>
